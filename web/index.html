<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/index.css">

    <title>Eel POSレジ</title>
</head>
<body>
    
    <h2>POSレジ</h2>

    <div class="flex_container">
        <div class="sub_title">注文受付</div>
        
        <div class="card_1">
            　商品コード<br>
            <input id="item_code" type="text"><br>
            　注文個数<br>
            <input id="order_count" type="text"><br><br>
            <a href="#" id ="entry" class="btn btn--orange" onclick="entry_fnc()">登録</a><br><br>
            <a href="#" id = "end" class="btn btn--blue" onclick="end_fnc()">注文終了</a><br>
        </div>

        <div class="sub_title">注文内容確認</div>
        <form class="card_2">
            <textarea id="console_area"></textarea><br>
        </form>

        <div class="sub_title">お会計</div>
        <br>
        <form class="card_3">
            <br>合計金額　　：￥<input id="total_price" type="text">
            <a href="#" id = "total" class="btn btn--orange" onclick="total_fnc()">表示</a><br>
            <br>お預かり金額：￥<input id="receive_money" type="text">
            <br>おつり　　　：￥<input id="return_money" type="text">
            <a href="#" id = "return" class="btn btn--orange" onclick="bill_fnc()">お会計</a><br>
            <br><textarea id="receipt_area"></textarea>
        </form>

    </div>

    <!-- eeljsテンプレート -->
    <script type="text/javascript" src="/eel.js"></script>
    <!-- 外部js読み込み -->
    <script src="../js/index.js"></script>
</body>
</html>
